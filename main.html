<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div>
        accelerationX:
        <span id="accelerationX"></span>
    </div>
    <div>
        accelerationY:
        <span id="accelerationY"></span>
    </div>
    <div>
        accelerationZ:
        <span id="accelerationZ"></span>
    </div>
    <div>
        interval:
        <span id="interval"></span>
    </div>
    <script>
        let minZ = 1;
        let maxZ = -1;

        let lastZ = 0;

        window.ondevicemotion = event => {
            document.getElementById('accelerationX').innerText = Math.floor(event.acceleration.x * 100);
            document.getElementById('accelerationY').innerText = Math.floor(event.acceleration.y * 100);
            if (event.accelerationIncludingGravity.z > 0) {
                document.getElementById('accelerationZ').innerText = "Back " + Math.floor(event.accelerationIncludingGravity.z - lastZ);
            } else {
                document.getElementById('accelerationZ').innerText = "Forward " + Math.floor(event.accelerationIncludingGravity.z - lastZ);
            }

            if (event.accelerationIncludingGravity.z < minZ)
                minZ = Math.floor(event.accelerationIncludingGravity.z);

            if (event.accelerationIncludingGravity.z > maxZ)
                maxZ = Math.floor(event.accelerationIncludingGravity.z);

            lastZ = Math.floor(event.accelerationIncludingGravity.z);

            document.getElementById('accelerationZ').innerText += " - minZ: " + minZ + " - maxZ: " + maxZ;

            document.getElementById('interval').innerText = event.interval;
        }
    </script>
</body>

</html>
